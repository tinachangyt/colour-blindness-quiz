<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Colour Blindness Quiz</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Slab:300,600,700" rel="stylesheet">
	<link rel="stylesheet" href="public/styles/style.css"/>
</head>
<body>
	<header>
		<h1 id="clip">Colour Blindness Quiz</h1>
		<button id="startBtn">Start</button>
	</header>
	<form>
		<div id="quiz"></div>
		<div class="prevNextBtn">
			<button id="prevBtn" class="hide"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
			<button id="nextBtn"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
		</div>
		<div class="submitResetBtn hide">
			<button id="retake">Retake Quiz</button>
			<button type="submit" id="submit">Submit</button>
		</div>
		<div id="results"></div>
	</form>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="public/scripts/main.js"></script>
</body>
</html>
